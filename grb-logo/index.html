<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRB-Logo</title>
    <link rel="stylesheet" href="style.css">
</head>

<script defer>
    document.addEventListener('click', () => {
        document.querySelector('h1').style.display = document.querySelector('h1').style.display == 'none' ? 'block' : 'none';
    })
</script>

<body>
    <div class="scene">
        <div class="floor"></div>
        <div class="cube" id="orange">
            <div class="front"></div>
            <div class="back"></div>
            <div class="top"></div>
            <div class="bottom"></div>
            <div class="left"></div>
            <div class="right"></div>
        </div>

        <div class="cube" id="green">
            <div class="front"></div>
            <div class="back"></div>
            <div class="top"></div>
            <div class="bottom"></div>
            <div class="left"></div>
            <div class="right"></div>
        </div>

        <div class="cube" id="blue">
            <div class="front"></div>
            <div class="back"></div>
            <div class="top"></div>
            <div class="bottom"></div>
            <div class="left"></div>
            <div class="right"></div>
        </div>
        <h1>Gymnasium Riedberg</h1>
    </div>
</body>

</html>
